<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container">
      <section class="calc-descr">
				<h1 class="calc-descr__title">Это самый крутой калькулятор!</h1>
				<p class="calc-descr__text">Давай посмотрим как он работает</p>
				<p class="calc-descr__text">Нажми на кнопку, введи два значения и узнай ответ</p>
			</section>
			<div class="calc">
				<button class="calc__btn btn-reset" onclick="calcPlus()">
					<img src="img/plus.png" alt="plus">
				</button>
				<button class="calc__btn btn-reset" onclick="calcMinus()">
					<img src="img/minus.png" alt="minus">
				</button>
				<button class="calc__btn btn-reset" onclick="calcMultiple()">
					<img src="img/multiple.png" alt="multiple">
				</button>
				<button class="calc__btn btn-reset" onclick="calcDivision()">
					<img src="img/division.png" alt="division">
				</button>
			</div>
			<footer class="calc__footer">
				<ul class="footer__list list-reset">
					<li class="footer__item"><a href="https://github.com/Regina5425/calculator" target="_blank" class="footer__link">GitHub</a></li>
					<li class="footer__item">2021</li>
				</ul>
			</footer>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
